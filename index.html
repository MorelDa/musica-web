.video-wrapper{

    inset:0;
    z-index:-2;
}

.background-video{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0;
    transition:opacity 1.2s ease;
}

.background-video.active{opacity:1;}

.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.55);
    z-index:-1;
}

.player{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

.cover{
    width:260px;
    height:260px;
    border-radius:16px;
    overflow:hidden;
    box-shadow:0 0 30px #1db954;
}

.cover img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.title{
    margin:15px 0;
    font-weight:bold;
    text-align:center;
}

.progress{width:70%;}
.progress input{width:100%; accent-color:#1db954;}

.controls{
    display:flex;
    gap:30px;
    margin-top:15px;
    align-items:center;
}

.btn{font-size:1.8rem; cursor:pointer;}

.play{
    width:70px;
    height:70px;
    border-radius:50%;
    background:#1db954;
    color:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:2rem;
}

audio{display:none;}

<script>
const audio = document.getElementById("audio");
const coverImage = document.getElementById("coverImage");
const trackTitle = document.getElementById("trackTitle");
const playBtn = document.getElementById("playBtn");
const playIcon = document.getElementById("playIcon");
const progress = document.getElementById("progress");
const nextBtn = document.getElementById("nextBtn");
const prevBtn = document.getElementById("prevBtn");

const videoA = document.getElementById("videoA");
const videoB = document.getElementById("videoB");

let activeVideo = videoA;
let inactiveVideo = videoB;
let playing = false;

const tracks = [...document.querySelectorAll(".track")];
let index = Math.floor(Math.random() * tracks.length);

/* ðŸ”¥ OBTENER TÃTULO DESDE LA URL */
function getTitleFromURL(url){
    let file = decodeURIComponent(url.split("/").pop());
    file = file.replace(".mp3", "");
    if(file.includes(" - ")){
        const parts = file.split(" - ");
        return `${parts[0]} Â· ${parts.slice(1).join(" - ")}`;
    }
    return file;
}

function changeVideo(src){
    inactiveVideo.src = src;
    inactiveVideo.load();
    inactiveVideo.play();
    inactiveVideo.classList.add("active");
    activeVideo.classList.remove("active");
    [activeVideo, inactiveVideo] = [inactiveVideo, activeVideo];
}

function loadTrack(i){
    const t = tracks[i].dataset;
    audio.src = t.audio;
    coverImage.src = t.cover;
    trackTitle.textContent = `${i+1}/${tracks.length} â€” ${getTitleFromURL(t.audio)}`;
    changeVideo(t.video);
}

playBtn.onclick = ()=>{
    if(!playing){
        audio.play();
        playIcon.className="fas fa-pause";
    }else{
        audio.pause();
        playIcon.className="fas fa-play";
    }
    playing=!playing;
};

function next(){
    let n;
    do{
        n = Math.floor(Math.random()*tracks.length);
    }while(n===index);
    index=n;
    loadTrack(index);
    audio.play();
    playIcon.className="fas fa-pause";
    playing=true;
}

nextBtn.onclick = next;

prevBtn.onclick = ()=>{
    index = (index-1+tracks.length)%tracks.length;
    loadTrack(index);
    audio.play();
    playIcon.className="fas fa-pause";
    playing=true;
};

audio.onended = next;

audio.ontimeupdate = ()=>{
    if(audio.duration){
        progress.value = (audio.currentTime/audio.duration)*100;
    }
};

progress.oninput = ()=>{
    if(audio.duration){
        audio.currentTime = (progress.value/100)*audio.duration;
    }
};

loadTrack(index);
</script>
